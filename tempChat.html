<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporary Chat GARDENSNAKE</title>
    <link rel="stylesheet" type="text/css" href="css/tempchat.css">
</head>
<body>
    <ul class="pages">
        <li class="chat page">
            <div class="chatArea">
                <ul class="messages">
            </div>
            <input class="inputMessage" placeholder="Type here..." />
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">What's your nickname?</h3>
                <input class="usernameInput" type="text" maxlength="14" />
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="js/tempChat.js"></script>
</body>
</html>
